<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <main class="container">
        <section class="firstContainer">
            <div class="sentenceWrapper">
                <div id="sentenceContainer">
                    <q id="sentence"></q>
                </div>
                <button id="refresh">
                <img src="./assets/img/icon-refresh.svg" alt="refresh">    
            </div>
            <div class="details">
                <div class="detailsDays">
                    <div class="dayornight">
                        <img src="./assets/img/icon-sun.svg" alt="sun">
                        <span id="timeSentence"></span>
                    </div>
                    <div id="clock"></div>
                    <div id="location"></div>
                </div>
                <div class="showContainer">
                    <button class="show">MORE</button>
                </div>
            </div>
        </section>
        <section class="secondContainer ">
            <div class="panelCurrent">
                <div class="timeZone item">
                    <h2>current timezone</h2>
                    <p class="currentTime"></p>
                </div>
                <div class="dayWeek ">
                    <h2>Day of the week</h2>
                    <p class="currentWeek"></p>
                </div>
                <div class="dayYear item">
                    <h2>Day of the year</h2>
                    <p class="currentYear"></p>
                </div>
                <div class="numberWeek">
                    <h2>Day of the week</h2>
                    <p class="currentNumber"></p>
                </div>
            </div>

        </section>
    </main>

</body>

<script src="./assets/JS/clock.js">
</script>

</html>
